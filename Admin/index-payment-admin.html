<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>

    <link rel="stylesheet" href="/Admin/css/style-admin.css">
   
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>
<body>
    
    <div class="dashboard">Dashboard</div>

    <div class="navbarContainer">
            <div class="linkPayment" style="border-bottom: 3px solid red">Payment Confirmation</div>
            <div class="linkParticipant">Participant Data</div>
    </div>

    <div class="paymentContainer">
        <div class="title">Payment Confirmation</div>
        <div class="section">
            <div class="box">
                <div class="content">
                    <div class="groupName">RnD32</div>
                    <div>Price   : Rp100.000</div>
                    <div>Status  : Verified</div>
                </div>
                <button>Verify</button>
                <button>View</button>
            </div>
        </div>
        <div class="section">
            <div class="box">
                <div class="content">
                    <div class="groupName">RnD32</div>
                    <div>Price   : Rp100.000</div>
                    <div>Status  : Verified</div>
                </div>
                <button>Verify</button>
                <button>View</button>
            </div>
        </div>
    </div>

    <script src="/Admin/js/javascript-admin.js"></script>
</body>
</html>
