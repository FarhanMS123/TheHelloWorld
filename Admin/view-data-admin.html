<div class="admin-edit-data">

    <div class="dataContainer">

        <form action="">
        <div class="section">
            <div class="subtitle">Leader</div>
            <div class="dataBiodata">
                <div class="left">
                    <label for="fullname">Name</label>
                    <input id="fullname" name="fullname" value="Maryanto" readonly>
                    <label for="email">Email</label>
                    <input id="email" name="email" value="maryanto@bncc.net" readonly>
                    <label for="whatsapp">Whatsapp Number</label>
                    <input id="whatsapp" name="whatsapp" value="082333331111" readonly>

                    <label for="git_account">GitLab ID</label>

                    <input id="date_of_birth" name="date_of_birth" value="0001-11-11" readonly>

                        <label for="identity" id="id-card-label" class="id-card">

                            <!-- DEAR BACKEND: ini image bukti nya?? -->
                            <div class="bukti"><img src="/Resources/medpar-pic1.png" alt=""></div>
                        </label>   
                        <input type="file" id="identity" name="identity" disabled>
            
                        <label for="cv" id="cv-label" class="cv">
                            <div>CV</div>
                            <button class="view viewCV">View</button>
                            <!-- DEAR BACKEND: ini image bukti nya -->
                            <div class="bukti"><img src="/Resources/medpar-pic1.png" alt=""></div>
                        </label>
                        <input type="file" id="cv" name="cv" disabled>
                    </div>
                </div>
            </div>
        </div>
        </form>
        
    
        <form action="">
        <div class="section">
            <div class="subtitle">Member</div>
            <div class="dataBiodata">
                <div class="left">
                    <label for="fullname">Name</label>
                    <input id="fullname" name="fullname" value="Maryanto" readonly>
                    <label for="email">Email</label>
                    <input id="email" name="email" value="maryanto@bncc.net" readonly>

                    <input id="whatsapp" name="whatsapp" value="082333331111" readonly>

                        <label for="midentity" class="id-card">
