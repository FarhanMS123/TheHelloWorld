<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/css/login.css">
    <title>BNCC Hackathon 4.0 Login</title>
</head>
<body>
    <div class="navbar">
        <div><a href="index.html"><img src="/Resources/home-logoHackathon.png" alt="logo-hackathon" height="130px"></a></div>
        <ul class="list-container">
            <li><a href="/index.html#home">Home</a></li>
            <li><a href="/index.html#champion">Champion Prizes</a></li>
            <li><a href="/index.html#about">About</a></li>
            <li><a href="/index.html#faq">FAQ</a></li>
            <li><a href="/index.html#timeline">Timeline</a></li>
            <li class="login"><a href="/login.html">Login</a></li>
        </ul>  
    </div>
    <div class="section-login">
        <div class="login-panel">   
            <div class="login-upper">
                <img src="/Resources/login-line.svg" alt="Line 1" class="login-line1 line">
                <h1 class="login-title">LOGIN</h1>
                <img src="/Resources/login-line.svg" alt="Line 1" class="login-line2 line">
            </div>
            <div class="login-inner-panel">
                <form action="">
                    <!-- Login Form -->
                    <div class="login-form">
                        <input type="text" placeholder="Group Name" id="group-name" name="group-name" required class="login-inputform">
                        <input type="password" placeholder="Password" id="password" name="password" required class="login-inputform">
                        <!-- Login Lower -->
                        <div class="login-lower">
                            <div class="login-slider">
                                <label class="switch">
                                    <input type="checkbox">
                                    <span class="slider round"></span>
                                </label>
                                <div class="login-rememberme">
                                    Remember Me
                                </div>
                            </div>
                           <div class="login-register">
                                Not yet have an account? <a href="register.html" class="login-redirect-register"> Click here</a>
                           </div>
                        </div>
                        <!-- Button -->
                        <button id="login-submit" class="submit-button">SUBMIT</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
