                <div class="user-leader-data">

                    <div class="user-leader-data-left">
                        <label for="fullname" class="label">Full Name</label>
                        <input type="text" id="fullname" name="fullname" placeholder="Full Name" value="John Doe" readonly class="data-container">
                        <label for="email" class="label">Email</label>
                        <input type="email" id="email" name="email" placeholder="Email" value="johndoe@mail.com" readonly class="data-container">
                        <label for="whatsapp" class="label">Whatsapp Number</label>
                        <input type="text" id="whatsapp" name="whatsapp" placeholder="Whatsapp Number" value="081234567890" readonly class="data-container">

                        <input type="text" id="lineid" name="lineid" placeholder="LINE ID" value="john.doe" readonly class="data-container">
                    </div>
                    <!-- Right Form -->
                    <div class="user-leader-data-right">
                        <label for="git_account" class="label">Github/Gitlab ID</label>
                        <input type="text" id="git_account" name="git_account" placeholder="Github/Gitlab ID" value="JohnDoe" readonly class="data-container">
                        <label for="place_of_birth" class="label">Birth Place</label>
                        <input type="text" id="place_of_birth" name="place_of_birth" placeholder="Birth Place" value="Jakarta" readonly class="data-container">
                        <label for="date_of_birth" class="label">Birth Date</label>

                                <a href="#leader-cv" id="leader-button-viewcv" rel="modal:open" class="button-viewfile">View</a>
                            </span>
                        </div>
                    </div>

                    </div>

                        <input type="text" id="git_account" name="git_account" placeholder="Github/Gitlab ID"class="data-container" required>

                            </span>
