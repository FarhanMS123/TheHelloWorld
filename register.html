<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BNCC Hackathon 4.0</title>

    <!-- logo favicon -->
    <link rel="shortcut icon" href="/Resources/home-logoHackathon.png" type="image/x-icon">
    <!-- font : poppins -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <!-- jquery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <!-- CSS links: -->
    <link rel="stylesheet" href="/css/home.css">
    <link rel="stylesheet" href="/css/register.css">

</head>
<body>

    <!-- Navbar -->
<div class="navbar">
    <div><img src="/Resources/home-logoHackathon.png" alt="logo-hackathon" height="130px"></div>
    <ul class="list-container">
        <li>Home</li>
        <li>Champion Prizes</li>
        <li>About</li>
        <li>FAQ</li>
        <li>Timeline</li>
        <li class="login">Login</liv>
    </ul>  
</div>

<div class="register">
    <div class="register-container">
        <div class="top">
            <div class="line1"></div>
            <div class="title">Register</div>
            <div class="line2"></div>
        </div>
    
        <div class="group subcontainer">
            <div class="subtitle">Group</div>

            <input type="text" id="group-name" name="group-name" placeholder="Group Name">
            <input type="password" id="password" name="password" placeholder="Password">
            <input type="password" id="confirm-password" name="confirm-password" placeholder="Confirm Password">

            <div class="radio-container">
                <input type="radio" id="binusian" class="radio" name="type" value="binusian" checked="checked">
                <label for="binusian">Binusian</label>
            </div>
            <div class="radio-container">
                <input type="radio" id="non-binusian" class="radio" name="type" value="non-binusian">
                <label for="non-binusian">Non-Binusian</label>
            </div>
        </div>

        <div class="leader subcontainer">
            <div class="subtitle">Leader</div>
            <input type="text" id="name" name="name" placeholder="Full Name">
            <input type="email" id="email" name="email" placeholder="Email">
            <input type="text" id="wa" name="wa" placeholder="Whatsapp Number">
            <input type="text" id="line" name="line" placeholder="LINE ID">
            <input type="text" id="github" name="github" placeholder="Github/Gitlab ID">
            <input type="text" id="birthp" name="birthp" placeholder="Birth Place">
            <input type="date" id="birthd" name="birthd">
            
            
                <label for="id-card" id="id-card-label" class="id-card">
                    <div> Upload ID Card</div>
                    <img src="/Resources/register-icon.svg" alt="">
                </label>
                <input type="file" id="id-card" name="id-card" style="visibility:hidden;">
                
            
            
            
                <label for="cv" id="cv-label" class="cv">
                    <div>Upload CV</div>
                    <img src="/Resources/register-icon.svg" alt="">
                </label>
                <input type="file" id="cv" name="cv" style="visibility:hidden;">
                
           
        
        </div>
    
        <button id="submit">Submit</button>

    </div>

</div>  


    
</body>
</html>
