<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>

    <link rel="stylesheet" href="styleAdmin.css">
    <script src="//code.jquery.com/jquery-1.11.0.min.js"></script>

</head>
<body>
    
    <div class="dashboard">Dashboard</div>

    <div class="navbarContainer">
            <div class="linkPayment">Payment Confirmation</div>
            <div class="linkParticipant">Participant Data</div>
    </div>

    <div class="paymentContainer">
        <div class="title">Payment Confirmation</div>
        <div class="section">
            <div class="box">
                <div class="content">
                    <div class="groupName">RnD32</div>
                    <div>Price   : Rp100.000</div>
                    <div>Status  : Verified</div>
                </div>
                <button>Verify</button>
                <button>View</button>
            </div>
        </div>
        <div class="section">
            <div class="box">
                <div class="content">
                    <div class="groupName">RnD32</div>
                    <div>Price   : Rp100.000</div>
                    <div>Status  : Verified</div>
                </div>
                <button>Verify</button>
                <button>View</button>
            </div>
        </div>
    </div>

    <div class="participantContainer">
        <div class="title">Participant Data</div>
        <div class="section">
            <div class="box">
                <div class="content">
                    <div class="groupName">RnD32</div>
                </div>
                <button>View Data</button>
                <button>Edit Data</button>
                <button>Delete Data</button>
            </div>
            <div class="box">
                <div class="content">
                    <div class="groupName">RnD32</div>
                </div>
                <button>View Data</button>
                <button>Edit Data</button>
                <button>Delete Data</button>
            </div>
        </div>
    </div>


    <script src="javascriptAdmin.js"></script>
</body>
</html>
